# Render Blueprint - deploy as Web Service
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ai-attendance-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Add in Render dashboard: OPENAI_API_KEY, SECRET_KEY, etc.
